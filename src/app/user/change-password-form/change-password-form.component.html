<div class="row">
    <div class="col-md-12">
        <div class="box box-danger theme-black">
            <div class="box-header">
                <h3 class="box-title theme-black">Change Password</h3>
            </div>
            <div class="box-body">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="fields.password.errors && !fields.password.pristine ? 'has-error' : ''">
                                <label for="password">Password:</label>
                                <input type="password" formControlName="password" placeholder="Enter Password"
                                    name="password" class="form-control" id="password">
                                <div *ngIf="fields.password.errors && !fields.password.pristine" class="help-block">
                                    <div [hidden]="!fields.password.errors.required">Password is required.</div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="fields.confirmPassword.errors && !fields.confirmPassword.pristine ? 'has-error' : ''">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" formControlName="confirmPassword"
                                    placeholder="Enter Confirm Password" name="confirmPassword" class="form-control"
                                    id="confirmPassword">
                                <div *ngIf="fields.confirmPassword.errors && !fields.confirmPassword.pristine"
                                    class="help-block">
                                    <div [hidden]="!fields.confirmPassword.errors.required">Confirm Password is
                                        required.</div>
                                    <div
                                        *ngIf="fields.confirmPassword.pristine || fields.confirmPassword.errors?.MatchPassword">
                                        Password does not match</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label></label>
                                <button class="btn btn-block btn-flat btn-danger"
                                    [disabled]="changePasswordForm.invalid">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
